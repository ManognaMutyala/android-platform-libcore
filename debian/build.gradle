subprojects {
  apply plugin: 'java'
  apply plugin: 'maven'

  if (project.name.equals('luni')) {
    version = 23
  } else {
    version = 0
  }
  group = 'com.android'
  
  javadoc {
    options {
      links 'file:///usr/share/doc/default-jdk-doc/api'
    }
  }

  task poms {
    pom {
      project {
        artifactId project.name
        version project.version
      }
    }.writeTo("${buildDir}/${project.name}.pom")
  }

  clean.doLast {
    delete("${buildDir}/*.pom")
  }
}