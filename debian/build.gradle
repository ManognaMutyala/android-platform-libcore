subprojects {
  apply plugin: 'java'
  apply plugin: 'maven'

  version = '0'
  group = 'com.android'

  javadoc.options {
    links 'file:///usr/share/doc/default-jdk-doc/api'
  }

  task poms {
    pom {
      project {
        artifactId project.name
        version project.version
      }
    }.writeTo("../debian/${project.name}.pom")
  }
}