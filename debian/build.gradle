subprojects {
  apply plugin: 'java'
  apply plugin: 'maven'

  version = androidVersion
  group = 'com.android'
  if (name.equals('json')) archivesBaseName = 'android-json'
  
  javadoc {
    options {
      links 'file:///usr/share/doc/default-jdk-doc/api'
    }
  }

  task poms {
    pom {
      project {
        artifactId project.name
        version project.version
      }
    }.writeTo("${buildDir}/${project.name}.pom")
  }

  clean.doLast {
    delete("${buildDir}/*.pom")
  }
}